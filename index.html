<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="container">
      <div class="data-box">
        <div class="logo logoDeskop">
          <img src="/images/logo.svg" alt="Logo" />
        </div>
        <h1 class="head">
          <span class="span-1">We're</span><br />
          <span class="span-2">coming</span><br />
          <span class="span-2">soon</span>
        </h1>
        <p class="paragraph">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="email-box">
          <input type="text" class="input" placeholder="Email Address" />
          <div class="btn"></div>
        </div>
        <span class="errorMsg hidden">Please provide a valid email</span>
      </div>
      <div class="photo">
        <div class="logo logoMobile">
          <img class="logoImg" src="/images/logo.svg" alt="Logo" />
        </div>
        <img
          class="img imgDesktop"
          src="/images/hero-desktop.jpg"
          alt="Photo 1."
        />
        <img
          class="img logoMobile"
          src="/images/hero-mobile.jpg"
          alt="Photo 2."
        />
      </div>
    </main>
    <script src="/js/script.js"></script>
  </body>
</html>
